<template name="RecipeHTML">
<code>
<pre>
{{#with post}}
{{log}}
&lt;div class="clear"&gt;&lt;/div&gt;
&lt;h3&gt;Summary&lt;/h3&gt;
&lt;div class="col-xs-12 col-sm-6 no-left-pad"&gt;
&lt;ul class="taxonomy"&gt;
  &lt;li&gt;Cuisine: {{cuisine}}&lt;/li&gt;
  &lt;li&gt;Course: {{course}}&lt;/li&gt;
  &lt;li&gt;Skill Level: {{skillLevel}}&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;

&lt;div class="col-xs-12 col-sm-6"&gt;
&lt;ul class="recipe-meta"&gt;
  &lt;li&gt;Makes: {{yields}}&lt;/li&gt;
  &lt;li&gt;Servings: {{servings}}&lt;/li&gt;
  &lt;li&gt;Prep Time: {{prepTime}}&lt;/li&gt;
  &lt;li&gt;Cook Time: {{cookTime}}&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;

&lt;div class="col-xs-12 col-sm-6 no-left-pad"&gt;
  &lt;ul class="nutritional-info"&gt;
    &lt;h3&gt;Nutritional Information&lt;/h3&gt;
    &lt;li&gt;Calories: {{calories}}&lt;/li&gt;
    &lt;li&gt;Protein: {{protein}}&lt;/li&gt;
    &lt;li&gt;Fat: {{fat}}&lt;/li&gt;
    &lt;li&gt;Sodium: {{sodium}}&lt;/li&gt;
    &lt;li&gt;Carbohydrates: {{carbohydrates}}&lt;/li&gt;
    &lt;li&gt;Fiber: {{fiber}}&lt;/li&gt;
    &lt;li&gt;Sugar: {{sugar}}&lt;/li&gt;
    &lt;li&gt;Cholesterol: {{Cholesterol}}&lt;/li&gt;
  &lt;/ul&gt;
&lt;/div&gt;

&lt;div class="col-xs-12 col-sm-6"&gt;
  &lt;h3&gt;Ingredients&lt;/h3&gt;
  &lt;ul class="ingredients"&gt;{{#each ingredients}}
    &lt;li&gt;{{this}}&lt;/li&gt;{{/each}}
  &lt;/ul&gt;
&lt;/div&gt;

&lt;div class="clear"&gt;&lt;/div&gt;
&lt;h3 class="clear"&gt;Direcitons&lt;/h3&gt;
&lt;ol class="instructions"&gt;{{#each instructions}}
  &lt;li&gt;{{this}}&lt;/li&gt;{{/each}}
&lt;/ol&gt;
{{/with}}

</pre>
</code>
</template>
